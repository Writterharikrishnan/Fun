<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harikrishnan - Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #e2052d;
            --text-color: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --font-family: 'Inter', sans-serif;
        }

        /* Base Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0a1c 0%, #2c253d 50%, #000000 100%);
            color: var(--text-color);
            font-family: var(--font-family);
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 90vw;
            width: 600px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: all 0.4s ease;
        }

        .glass-container:hover {
            box-shadow: 0 12px 40px 0 rgba(226, 5, 45, 0.5);
            transform: translateY(-5px);
        }

        /* Typography */
        h1 {
            font-size: 3em;
            margin-bottom: 0.1em;
            color: var(--text-color);
            font-weight: 800;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 30px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 5px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .role {
            font-size: 1.2em;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .bio-text {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Links */
        .contact-link {
            color: var(--text-color);
            text-decoration: none;
            position: relative;
            transition: color 0.3s;
        }
        
        .contact-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .contact-link:hover {
            color: var(--primary-color);
        }

        .contact-link:hover::after {
            transform: scaleX(1);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .glass-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
        }

    </style>
</head>
<body>

    <main class="glass-container">
        
        <!-- Header -->
        <h1>Harikrishnan</h1>
        <p class="role">Developer</p>

        <!-- Bio Section -->
        <h2>About Me</h2>
        <p class="bio-text">I build cool things.</p>

        <!-- Contact Section -->
        <h2>Connect</h2>
        <p class="bio-text">
            Email: 
            <a href="mailto:me@example.com" class="contact-link">me@example.com</a>
        </p>
        
    </main>

</body>
</html>
